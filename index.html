        function getIP(json) {
            var ipAddress = json.ip;
            var ipElement = document.getElementById("ipAddress");
            ipElement.textContent = ipAddress;
        }
    </script>
    <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</head>
